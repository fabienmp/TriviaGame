<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/javascript/carousel-plugin/assets/owl.carousel.css" />
    <link rel="stylesheet" type="text/css" href="assets/javascript/carousel-plugin/assets/owl.theme.default.css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <div class="container">
        <div class="overlay">
            <div style="padding-top: 20px;">
                <div class="p-3 bg-white rounded shadow-sm container" id="timerDiv"
                    style="display: none;">
                    <div id='timer'>

                    </div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%"
                            aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>

                </div>
            </div>
            <div class="owl-carousel owl-theme container" id='carouselSlides'>
                <div class="my-3 p-3 bg-white rounded shadow-sm panel panel-primary" data-hash="initialSlide">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <h1>Trivia Game</h1>
                        </div>
                    </div>
                    <div class="row p-5">
                        <div class="col-md-12 text-center ">
                            <button type="button" id="startButton" class="btn btn-primary btn-lg">Start</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="background">
            <canvas id="hero-canvas" width="1920" height="1060"></canvas>
        </div>
    </div>

    <!-- Added link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/carousel-plugin/owl.carousel.js"></script>
    <script src="assets/javascript/background.js?refresh=3" type="text/javascript"></script>
    <script src="assets/javascript/app.js?refresh=5" type="text/javascript"></script>
</body>

</html>
